<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Model-viewer Course</title>
  <meta name="description" content="model-viewer">
  <meta name="author" content="Carlos chacon">

  <meta property="og:title" content="Model-viewer">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Animation example">
  <meta property="og:image" content="image.png">

  <link rel="apple-touch-icon" sizes="180x180" href=".apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32 " href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

<link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
 
  <!-- Use it like any other HTML element -->
  <model-viewer id="knight" src="knight.glb" 
  alt="A 3D model of a cartoon animated knight" 
  camera-controls
  autoplay
  animation-name="Dance"
  animation-crossfade-duration="2000"
  ar
  ar-modes="webxr scene-viewer quick-look">
</model-viewer>
<script>
  const modelviewer = document.querySelector("model-viewer#knight");
  modelviewer.addEventListener("load", ev =>{
    let material=modelviewer.model.getMaterialByName("CubeMat");
    material.pbrMetallicRoughness.setBaseColorFactor([1,1,1,0]);
    animNames=modelviewer.availableAnimations;
  })
  /*const animNames=["Look Around","Die","Dance","Walking"];*/
  self.setInterval(()=>{
    modelviewer.animationName=animNames[Math.floor(Math.random()*animNames.length)]
  },5000)
</script>

  
</body>
</html>
